<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="resources/icon.png" type="image/png" />
  <link rel="stylesheet" href="css/main.css">
  <title>CNC Macro Simulator II | Contact</title>
  <meta name="description" content="CNC Macro Simulator II | Contact" />
  <meta name="keywords" content="" />
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="google-site-verification" content="W8Qc2bZnS1sBiefcr__I_VcYaf1lbykYrjssdS-fZAE" />
  <style>
    iframe {
      display: block;
      /* iframes are inline by default */
      background: #000;
      border: none;
      /* Reset default border */
      height: 100vh;
      /* Viewport-relative units */
      width: 100%;
    }
  </style>
</head>

<body>
  <noscript>Your browser does not support JavaScript!</noscript>
  <div id="splash-screen">
    <img src="resources/spinner.gif" alt="spinner" />
  </div>
  <div id="app" class="hide">
    <header>
      {{ menu }}
    </header>
    <main>
      <section class="article">
        <h1 class="article__title">Contact</h1>
        <div class="separator"></div>
        <div class="message message--info">
          Usually you should get a reply within 48 hours, excluding weekends and holidays.
        </div>
        <!--<div class="message message--info">
          <h3 class="message__header">Notice: Temporary Response Delay</h3>
          </br>
          <div>We are currently enhancing our software with full 3D simulation, support for 4th and 5th axis machining,
            and
            GPU-accelerated graphics. Due to this ongoing development, our response times may be slightly longer than
            usual.</div></br>

          <div>We appreciate your patience and will get back to you as soon as possible.</div>
          </br>

          <div>Thank you for your understanding!.</div>
        </div>-->
        <div class="iframe-container">
          <div class="iframe-spinner">
            <img src="resources/spinner.gif" alt="spinner" />
            <span>Loading ...</span>
          </div>
          <iframe
            src="https://script.google.com/macros/s/AKfycbwQuijIguZnGWDmG4Vj9Slal8D2duMtXlHDjaDPKPDpAvvm6CG9r5nY1I4b_AbJmgSYxw/exec"
            title="Contact form"></iframe>
        </div>
      </section>
    </main>
    <footer class="footer">
      {{ footer }}
    </footer>
    <script src="js/script-loader.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>

</html>
